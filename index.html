<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Logo Top Right -->
  <div class="logo-container">
    <img src="logo.png" alt="Logo" class="logo-glow">
  </div>
  
  <!-- Main menu -->
  <div class="main-menu" id="mainMenu">
    <button class="glow-btn menu-btn" onclick="openCalculator()">Simple Calculator</button>
  </div>

  <!-- Calculator Center -->
  <div class="center-container" id="calculatorSection" style="display: none;">
    <div class="calculator-container">
      <input type="text" id="display" disabled />
      <div class="sub-display" id="subDisplay"></div>
      <div class="calc-btns">
        <button onclick="addToDisplay('7')" class="num-btn glow-btn">7</button>
        <button onclick="addToDisplay('8')" class="num-btn glow-btn">8</button>
        <button onclick="addToDisplay('9')" class="num-btn glow-btn">9</button>
        <button onclick="addSign('รท')" class="sign-btn glow-btn">รท</button>
        <button onclick="addToDisplay('4')" class="num-btn glow-btn">4</button>
        <button onclick="addToDisplay('5')" class="num-btn glow-btn">5</button>
        <button onclick="addToDisplay('6')" class="num-btn glow-btn">6</button>
        <button onclick="addSign('X')" class="sign-btn glow-btn">X</button>
        <button onclick="addToDisplay('1')" class="num-btn glow-btn">1</button>
        <button onclick="addToDisplay('2')" class="num-btn glow-btn">2</button>
        <button onclick="addToDisplay('3')" class="num-btn glow-btn">3</button>
        <button onclick="addSign('-')" class="sign-btn glow-btn">-</button>
        <button onclick="addToDisplay('0')" class="num-btn glow-btn">0</button>
        <button onclick="addToDisplay('.')" class="num-btn glow-btn">.</button>
        <button onclick="addSign('+')" class="sign-btn glow-btn">+</button>
        <button onclick="calculate()" class="equals-btn glow-btn">=</button>
        <button onclick="deleteOne()" class="delete-btn glow-btn">X</button>
        <button onclick="clearDisplay()" class="clear-btn glow-btn">C</button>
      </div>
    </div>
  </div>
  
  <footer>
    Created By Mr Master
  </footer>
  <script src="script.js"></script>
</body>
</html>
