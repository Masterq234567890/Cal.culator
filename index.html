<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Button -->
    <div class="button-container">
        <button id="openCalcBtn" class="open-btn">Open Calculator</button>
    </div>

    <!-- Calculator Container (Hidden Initially) -->
    <div id="calculatorContainer" class="calculator-container hidden">
        <div class="calculator">
            <div class="display">
                <div class="expression" id="expression">5+5</div>
                <div class="result" id="result">10</div>
            </div>
            
            <div class="buttons">
                <button class="btn operator" onclick="clearAll()">C</button>
                <button class="btn operator" onclick="clearEntry()">()</button>
                <button class="btn operator" onclick="appendOperator('%')">%</button>
                <button class="btn operator" onclick="appendOperator('÷')">÷</button>
                
                <button class="btn number" onclick="appendNumber('7')">7</button>
                <button class="btn number" onclick="appendNumber('8')">8</button>
                <button class="btn number" onclick="appendNumber('9')">9</button>
                <button class="btn operator multiply" onclick="appendOperator('×')">×</button>
                
                <button class="btn number" onclick="appendNumber('4')">4</button>
                <button class="btn number" onclick="appendNumber('5')">5</button>
                <button class="btn number" onclick="appendNumber('6')">6</button>
                <button class="btn operator minus" onclick="appendOperator('-')">−</button>
                
                <button class="btn number" onclick="appendNumber('1')">1</button>
                <button class="btn number" onclick="appendNumber('2')">2</button>
                <button class="btn number" onclick="appendNumber('3')">3</button>
                <button class="btn operator plus" onclick="appendOperator('+')">+</button>
                
                <button class="btn number" onclick="toggleSign()">+/−</button>
                <button class="btn number" onclick="appendNumber('0')">0</button>
                <button class="btn number" onclick="appendNumber('.')">.</button>
                <button class="btn operator equals" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
